[uwsgi]
chdir = /home/imageservice/ImageServer
pp = /home/imageservice/ImageServer
virtualenv = /home/imageservice/ImageServer
stats = /tmp/%n-uwsgi-stats.sock
socket = :8002
socket = /tmp/%n-uwsgi.sock
module = imageserver.app
callable = app
workers = 24
master = true
uid = imageservice
gid = imageservice
disable-logging = false
chmod-socket = 777
no-orphans = true
max-requests = 5000
harakiri = 30
harakiri-verbose = true
pidfile2 = /tmp/%n-uwsgi.pid
ignore-write-errors = true
post-buffering = 8192
py-tracebacker = /tmp/%n-tracebacker.sock
